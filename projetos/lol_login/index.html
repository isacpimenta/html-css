<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="images/logo.png" alt="login_logo">

            <h1 class="login_title">Fazer Login</h1>

            <label class="login_label">
                <span>nome de usu√°rio</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <label class="login_icons">
                    <button type="button" class="icons__button">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </button>
                </label>
    
                <label class="login_icons">
                    <button type="button" class="icons__button">
                        <img src="images/google-icon.png" alt="Google">
                    </button>
                </label>
    
                <label class="login_icons">
                    <button type="button" class="icons__button">
                        <img src="images/apple-icon.png" alt="Apple">
                    </button>
                </label>
            </div>

            <label class="login__label--checkbox">
                <input type="checkbox" class="input--checkbox">Manter Login
            </label>

            <button type="button" class="login_button" disabled>
                <svg xmlnss="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M438.6 278 6l-160"></path>
                </svg>
                
            </button>

        </section>

        <section class="wallpaper"></section>
    </main>
</body>
</html>
