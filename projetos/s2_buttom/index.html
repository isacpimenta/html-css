<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° Ano de Namoro</title>
    <style>
        body {
            background-color: red;
        }

        .painel{

            margin: auto;
            width: 500px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Courier New', Courier, monospace;
        }

        #sim {
            position: relative;
            height: 40px;
            width: 60px;

            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -70px;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;

            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        h2{
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="painel">
        
        <h1>Feliz 1° Ano de Namoro!</h1>
        
        <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-ursinhos-apaixonados-20.gif" alt="Ursos">
        
        <h2>Aceita casar comigo?</h5>
    
        <button id="sim"> SIM! </button>
        <button onmouseover="fuja()" id="nao"> NÃO </button>
    
    </section>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")
        
            var larguraJanela = window.innerWidth;

            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
        
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);

            var aleatorioY = Math.floor(Math.random() * maxY);


            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }

        function parabens(){
            alert("Parabéns, você fez uma boa escolha!")
        }
    </script>

</body>
</html>
